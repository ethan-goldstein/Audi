<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audi - Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/navbar.css">
  <style>
    :root {
      --dark: #0a0a0a;
      --primary: #ffffff;
      --muted: #9aa0a6;
      --accent: #0066cc;
      --accent-2: #0ea5e9;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--dark); color: var(--primary); font-family: 'Montserrat', sans-serif; }
    .container { max-width: 900px; margin: 0 auto; padding: 140px 24px 64px; text-align: center; }
    h1 { font-size: 2.4rem; margin: 0 0 16px; letter-spacing: 1px; }
    p.lead { color: var(--muted); font-size: 1.05rem; margin: 0 0 28px; }
    .notice { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); padding: 24px; border-radius: 12px; backdrop-filter: blur(6px); }
    .cta { display: inline-block; margin-top: 28px; padding: 14px 22px; border-radius: 10px; text-decoration: none; font-weight: 600; background: linear-gradient(45deg, var(--accent), var(--accent-2)); color: #fff; box-shadow: 0 8px 24px rgba(14,165,233,.25); }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(14,165,233,.35); }
    .back { display: inline-block; margin-top: 16px; color: var(--muted); text-decoration: none; }
    .back:hover { color: #fff; }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <div class="container">
    <h1>Checkout</h1>
    <div class="notice">
      <p class="lead">Sorry! I hope you enjoyed this unique UI of Audi. For real world purchases, go to Audi's real official website.</p>
      <a class="cta" href="https://www.audiusa.com/" target="_blank" rel="noopener noreferrer">Visit Audi.com</a>
    </div>
    <a class="back" href="cart.html">‚Üê Back to Cart</a>
  </div>
  <script src="js/navbar-new.js" defer></script>
</body>
</html>
